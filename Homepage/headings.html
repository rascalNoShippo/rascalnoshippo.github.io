<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=shift_jis">
      <meta http-equiv="Content-Style-Type" content="text/css">
      <meta name="Author" content="Nao Kurosawa&nbsp;&lt;14es028@ms.dendai.ac.jp&gt;">
      <link rel="stylesheet" type="text/css" href="css.css">
      <title>画像の種類と圧縮方法によるサイズと画質の変化</title>
   </head>
   <body>
      <h1>画像の種類と圧縮方法によるサイズと画質の変化</h1>
      <table><!-- ＊＊＊＊＊グラデーションここから＊＊＊＊＊ -->
         <caption>グラデーションのある画像<br>Bitmap形式では537,722バイトです。</caption>
         <tbody class="t1">
            <tr>
               <th>PNG<br>133,575バイト</th>
               <td><img src="gazo/.png" alt="黒沢直" title="グラデーションのあるPNG画像"></td>
            </tr>
            <tr>
               <th>GIF<br>55,790バイト</th>
               <td><img src="gazo/.gif" alt="黒沢直" title="グラデーションのあるGIF画像"></td>
            </tr>
            <tr>
               <th>JPEG&nbsp;90%<br>45,964バイト</th>
               <td><img src="gazo/90.jpg" alt="黒沢直" title="グラデーションのあるJPEG画像&nbsp;(90%品質)"></td>
            </tr>
            <tr>
               <th>JPEG&nbsp;50%<br>21,582バイト</th>
               <td><img src="gazo/50.jpg" alt="黒沢直" title="グラデーションのあるJPEG画像&nbsp;(50%品質)"></td>
            </tr>
            <tr>
               <th>JPEG&nbsp;10%<br>9,746バイト</th>
               <td><img src="gazo/10.jpg" alt="黒沢直" title="グラデーションのあるJPEG画像&nbsp;(10%品質)"></td>
            </tr>
         </tbody>
      </table><!-- ＊＊＊＊＊グラデーションここまで＊＊＊＊＊ -->
      <hr>
      <table><!-- ＊＊＊＊＊べたここから＊＊＊＊＊ -->
         <caption>べた塗りの画像<br>Bitmap形式では537,722バイトです。</caption>
         <tbody class="t2">
            <tr>
               <th>PNG<br>40,317バイト</th>
               <td><img src="illust/.png" alt="○×△□" title="べた塗りのPNG画像"></td>
            </tr>
            <tr>
               <th>GIF<br>19,272バイト</th>
               <td><img src="illust/.gif" alt="○×△□" title="べた塗りのGIF画像"></td>
            </tr>
            <tr>
               <th>JPEG&nbsp;90%<br>17,177バイト</th>
               <td><img src="illust/90.jpg" alt="○×△□" title="べた塗りのJPEG画像&nbsp;(90%品質)"></td>
            </tr>
            <tr>
               <th>JPEG&nbsp;50%<br>10,126バイト</th>
               <td><img src="illust/50.jpg" alt="○×△□" title="べた塗りのJPEG画像&nbsp;(50%品質)"></td>
            </tr>
            <tr>
               <th>JPEG&nbsp;10%<br>5,710バイト</th>
               <td><img src="illust/10.jpg" alt="○×△□" title="べた塗りのJPEG画像&nbsp;(10%品質)"></td>
            </tr>
         </tbody>
      </table>
      <hr><!-- ＊＊＊＊＊べたここまで＊＊＊＊＊ -->
      <p>
         <a onclick="javascript:window.close();" href="#">閉じる
         </a>
      </p>
   </body>
</html>
